
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'crm_CustomerDemographics_list' %}">
    CustomerDemographics Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="customer_type_id">customer_type_id: </label>
  <input class="form-control col-sm-10" id="customer_type_id" type="text" name="customer_type_id" value="{{ object.customer_type_id }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="customer_desc">customer_desc: </label>
  <input class="form-control col-sm-10" id="customer_desc" type="text" name="customer_desc" value="{{ object.customer_desc }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
