
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'crm_Territories_list' %}">
    Territories Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="territory_id">territory_id: </label>
  <input class="form-control col-sm-10" id="territory_id" type="text" name="territory_id" value="{{ object.territory_id }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="territory_description">territory_description: </label>
  <input class="form-control col-sm-10" id="territory_description" type="text" name="territory_description" value="{{ object.territory_description }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
